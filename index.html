<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>♜ P2P Multiplayer Chess</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #1a2e3f; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; }
        
        .game-container { width: min(95vw, 500px); background: #2c3e50; border-radius: 20px; padding: 15px; box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        
        .status-bar { background: #1e2b38; padding: 12px; border-radius: 12px; text-align: center; font-weight: bold; margin-bottom: 10px; border: 1px solid #4a5f72; color: #ecf0f1; }
        
        .board { display: grid; grid-template-columns: repeat(8, 1fr); aspect-ratio: 1/1; border: 4px solid #34495e; border-radius: 4px; overflow: hidden; background: #34495e; gap: 1px; }
        
        .square { display: flex; justify-content: center; align-items: center; font-size: min(9vw, 45px); cursor: pointer; background-color: #f0d9b5; transition: 0.1s; }
        .square.dark { background-color: #b58863; }
        .square.selected { background-color: #fff2b5 !important; }
        .square:active { transform: scale(0.95); }

        .capture-zone { display: flex; justify-content: space-between; padding: 5px 0; min-height: 35px; font-size: 1.2rem; background: rgba(0,0,0,0.1); border-radius: 5px; margin-bottom: 5px; }
        .caps { padding: 0 10px; letter-spacing: -2px; }

        .chat-area { margin-top: 15px; background: #1e2b38; border-radius: 10px; padding: 10px; border: 1px solid #4a5f72; }
        #messages { height: 60px; overflow-y: auto; font-size: 0.85rem; color: #bdc3c7; margin-bottom: 8px; border-bottom: 1px solid #34495e; }
        #chat-input { width: 100%; padding: 8px; border-radius: 5px; border: none; background: #2c3e50; color: white; outline: none; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #e67e22; color: white; box-shadow: 0 3px 0 #d35400; }
        button:active { transform: translateY(2px); box-shadow: 0 1px 0 #d35400; }

        #copyLink { margin-top: 12px; font-size: 0.8rem; color: #e67e22; text-decoration: underline; cursor: pointer; text-align: center; }
    </style>
</head>
<body>

<div class="game-container">
    <div id="status" class="status-bar">SETTING UP NETWORK...</div>
    
    <div class="capture-zone">
        <div id="white-caps" class="caps"></div>
        <div id="black-caps" class="caps"></div>
    </div>

    <div class="board" id="board"></div>

    <div class="btn-group">
        <button id="reset-btn">RESET GAME</button>
    </div>

    <div class="chat-area">
        <div id="messages">System: Connect with a friend to start...</div>
        <input type="text" id="chat-input" placeholder="Send a message...">
    </div>

    <div id="copyLink"></div>
</div>

<script>
(function() {
    const symbols = {'r':'♜','n':'♞','b':'♝','q':'♛','k':'♚','p':'♟','R':'♖','N':'♘','B':'♗','Q':'♕','K':'♔','P':'♙'};
    let board = [], currentPlayer = 'w', myColor = null, selected = null, peer, conn;
    let caps = { w: [], b: [] };

    function initBoard() {
        board = [
            ['r','n','b','q','k','b','n','r'],['p','p','p','p','p','p','p','p'],
            ['','','','','','','',''],['','','','','','','',''],
            ['','','','','','','',''],['','','','','','','',''],
            ['P','P','P','P','P','P','P','P'],['R','N','B','Q','K','B','N','R']
        ];
        caps = { w: [], b: [] };
        currentPlayer = 'w';
        selected = null;
    }

    function initNetwork() {
        const room = new URLSearchParams(window.location.search).get('room');
        peer = new Peer();

        peer.on('open', id => {
            if (!room) {
                myColor = 'w';
                const link = window.location.origin + window.location.pathname + '?room=' + id;
                document.getElementById('copyLink').innerText = "COPY INVITE LINK";
                document.getElementById('copyLink').onclick = () => {
                    navigator.clipboard.writeText(link);
                    addMsg("System: Link copied!");
                };
                updateStatus("WAITING FOR OPPONENT...");
            } else {
                myColor = 'b';
                conn = peer.connect(room);
                bindEvents();
                updateStatus("CONNECTING...");
            }
        });

        peer.on('connection', c => {
            conn = c;
            bindEvents();
        });
    }

    function bindEvents() {
        conn.on('open', () => {
            addMsg("System: Opponent Connected.");
            render();
        });
        conn.on('data', data => {
            if (data.type === 'move') executeMove(data.fr, data.fc, data.tr, data.tc);
            if (data.type === 'chat') addMsg("Opponent: " + data.msg);
            if (data.type === 'reset') if(confirm("Opponent wants to reset?")) { initBoard(); render(); }
        });
    }

    function executeMove(fr, fc, tr, tc) {
        const target = board[tr][tc];
        if (target) {
            const side = target === target.toUpperCase() ? 'b' : 'w';
            caps[side].push(symbols[target]);
        }
        board[tr][tc] = board[fr][fc];
        board[fr][fc] = '';
        
        // Pawn Promotion
        if (board[tr][tc].toLowerCase() === 'p' && (tr === 0 || tr === 7)) {
            board[tr][tc] = (board[tr][tc] === 'p') ? 'q' : 'Q';
        }

        currentPlayer = (currentPlayer === 'w') ? 'b' : 'w';
        render();
    }

    function updateStatus(msg) { document.getElementById('status').innerText = msg; }

    function addMsg(txt) {
        const m = document.getElementById('messages');
        m.innerHTML += `<div>${txt}</div>`;
        m.scrollTop = m.scrollHeight;
    }

    function render() {
        const bEl = document.getElementById('board');
        bEl.innerHTML = '';
        const isMyTurn = (currentPlayer === myColor);
        updateStatus(`${currentPlayer === 'w' ? 'WHITE' : 'BLACK'} TURN ${isMyTurn ? '(YOU)' : ''}`);
        
        document.getElementById('white-caps').innerText = caps.w.join('');
        document.getElementById('black-caps').innerText = caps.b.join('');

        // Perspective: White sees row 7 at bottom, Black sees row 0 at bottom
        const rowOrder = myColor === 'w' ? [0,1,2,3,4,5,6,7].reverse() : [0,1,2,3,4,5,6,7];
        const colOrder = myColor === 'w' ? [0,1,2,3,4,5,6,7] : [0,1,2,3,4,5,6,7].reverse();

        for (let r of rowOrder) {
            for (let c of colOrder) {
                const s = document.createElement('div');
                s.className = `square ${(r + c) % 2 === 0 ? 'dark' : 'light'}`;
                if (selected && selected.r === r && selected.c === c) s.classList.add('selected');
                
                s.innerText = board[r][c] ? symbols[board[r][c]] : '';
                
                s.onclick = () => {
                    if (!isMyTurn || !conn || !conn.open) return;
                    const p = board[r][c];
                    if (!selected) {
                        if (p && (p === p.toUpperCase() ? 'w' : 'b') === myColor) selected = {r, c};
                    } else {
                        if (r !== selected.r || c !== selected.c) {
                            conn.send({type: 'move', fr: selected.r, fc: selected.c, tr: r, tc: c});
                            executeMove(selected.r, selected.c, r, c);
                        }
                        selected = null;
                    }
                    render();
                };
                bEl.appendChild(s);
            }
        }
    }

    document.getElementById('chat-input').onkeypress = e => {
        if (e.key === 'Enter' && conn && e.target.value.trim()) {
            conn.send({type: 'chat', msg: e.target.value});
            addMsg("You: " + e.target.value);
            e.target.value = '';
        }
    };

    document.getElementById('reset-btn').onclick = () => { if(conn) conn.send({type: 'reset'}); };

    initBoard();
    initNetwork();
    render();
})();
</script>
</body>
</html>
