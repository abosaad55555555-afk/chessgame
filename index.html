<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess P2P Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: #1a2e3f; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        .game-container { width: 100%; max-width: 450px; padding: 10px; }
        
        /* Fixed Header */
        .status-header { display: flex; justify-content: space-between; margin-bottom: 8px; gap: 5px; }
        #status { flex: 1; background: #2c3e50; padding: 10px; border-radius: 8px; text-align: center; font-size: 0.8rem; font-weight: bold; border: 1px solid #34495e; }
        #timer { width: 70px; background: #e67e22; padding: 10px; border-radius: 8px; text-align: center; font-weight: 900; }

        /* Board - Solid aspect ratio for mobile */
        .board { display: grid; grid-template-columns: repeat(8, 1fr); width: 100%; aspect-ratio: 1/1; border: 3px solid #34495e; background: #34495e; }
        .square { display: flex; justify-content: center; align-items: center; font-size: 11vw; background-color: #f0d9b5; position: relative; line-height: 0; }
        .square.dark { background-color: #b58863; }
        .square.selected { background-color: #fff2b5 !important; }
        
        /* Indicators */
        .dot { height: 25%; width: 25%; background: rgba(0,0,0,0.2); border-radius: 50%; pointer-events: none; position: absolute; }
        .dot.capture { width: 80%; height: 80%; border: 4px solid rgba(0,0,0,0.15); background: transparent; }

        /* UI Buttons & Chat */
        .controls { margin-top: 10px; display: flex; flex-direction: column; gap: 8px; }
        #copyBtn { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 0 #1e8449; }
        #copyBtn:active { transform: translateY(2px); box-shadow: none; }

        .chat-box { background: #1e2b38; padding: 8px; border-radius: 10px; border: 1px solid #34495e; }
        #messages { height: 60px; overflow-y: auto; font-size: 0.75rem; color: #bdc3c7; margin-bottom: 5px; }
        #chat-input { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #2c3e50; color: white; font-size: 16px; outline: none; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="status-header">
        <div id="status">CONNECTING TO NETWORK...</div>
        <div id="timer">60s</div>
    </div>

    <div class="board" id="board"></div>

    <div class="controls">
        <button id="copyBtn">üìã COPY INVITE LINK</button>
        <div class="chat-box">
            <div id="messages"></div>
            <input type="text" id="chat-input" placeholder="Chat here...">
        </div>
    </div>
</div>

<script>
(function() {
    const symbols = {'r':'‚ôú','n':'‚ôû','b':'‚ôù','q':'‚ôõ','k':'‚ôö','p':'‚ôü','R':'‚ôú','N':'‚ôû','B':'‚ôù','Q':'‚ôõ','K':'‚ôö','P':'‚ôô'};
    let board = [], currentPlayer = 'w', myColor = null, selected = null, peer, conn, timeLeft = 60, timerId = null, gameOver = false;

    function initBoard() {
        board = [
            ['r','n','b','q','k','b','n','r'],['p','p','p','p','p','p','p','p'],
            ['','','','','','','',''],['','','','','','','',''],
            ['','','','','','','',''],['','','','','','','',''],
            ['P','P','P','P','P','P','P','P'],['R','N','B','Q','K','B','N','R']
        ];
    }

    // -- MOVE LOGIC --
    function canMove(fr, fc, tr, tc, tempBoard = board) {
        const p = tempBoard[fr][fc]; if (!p) return false;
        const target = tempBoard[tr][tc];
        const color = p === p.toUpperCase() ? 'w' : 'b';
        if (target && (target === target.toUpperCase() ? 'w' : 'b') === color) return false;
        const dr = Math.abs(tr - fr), dc = Math.abs(tc - fc), type = p.toLowerCase();
        if (type === 'p') {
            const dir = color === 'w' ? -1 : 1;
            if (fc === tc && !target) {
                if (tr === fr + dir) return true;
                if (tr === fr + 2*dir && (fr === 1 || fr === 6) && !tempBoard[fr+dir][fc]) return true;
            }
            if (dr === 1 && dc === 1 && target) return true; return false;
        }
        if (type === 'n') return (dr === 2 && dc === 1) || (dr === 1 && dc === 2);
        if (type === 'k') return dr <= 1 && dc <= 1;
        if (type === 'r' || type === 'q' || type === 'b') {
            if (type === 'r' && fr !== tr && fc !== tc) return false;
            if (type === 'b' && dr !== dc) return false;
            if (type === 'q' && dr !== dc && fr !== tr && fc !== tc) return false;
            const sR = tr === fr ? 0 : (tr > fr ? 1 : -1), sC = tc === fc ? 0 : (tc > fc ? 1 : -1);
            let r = fr + sR, c = fc + sC;
            while (r !== tr || c !== tc) { if (tempBoard[r][c]) return false; r += sR; c += sC; }
            return true;
        }
        return false;
    }

    function findKing(color, tempBoard = board) {
        for (let r=0; r<8; r++) for (let c=0; c<8; c++) 
            if (tempBoard[r][c] === (color === 'w' ? 'K' : 'k')) return {r, c};
    }

    function isSquareAttacked(r, c, attackerColor, tempBoard = board) {
        for (let ir=0; ir< ir<8; ir++) for (let ic=0; ic<8; ic++) {
            const p = tempBoard[ir][ic];
            if (p && (p === p.toUpperCase() ? 'w' : 'b') === attackerColor)
                if (canMove(ir, ic, r, c, tempBoard)) return true;
        }
        return false;
    }

    function wouldBeInCheck(fr, fc, tr, tc, color) {
        const temp = board.map(row => [...row]);
        temp[tr][tc] = temp[fr][fc]; temp[fr][fc] = '';
        const king = findKing(color, temp);
        return isSquareAttacked(king.r, king.c, color === 'w' ? 'b' : 'w', temp);
    }

    function executeMove(fr, fc, tr, tc) {
        board[tr][tc] = board[fr][fc];
        board[fr][fc] = '';
        currentPlayer = currentPlayer === 'w' ? 'b' : 'w';
        timeLeft = 60;
        render();
    }

    // -- NETWORK --
    function initNetwork() {
        const room = new URLSearchParams(window.location.search).get('room');
        peer = new Peer();
        
        peer.on('open', id => {
            const copyBtn = document.getElementById('copyBtn');
            const statusBox = document.getElementById('status');
            
            if (!room) {
                myColor = 'w';
                statusBox.innerText = "WAITING FOR OPPONENT...";
                copyBtn.onclick = () => {
                    const link = window.location.origin + window.location.pathname + '?room=' + id;
                    navigator.clipboard.writeText(link).then(() => {
                        copyBtn.innerText = "‚úÖ COPIED!";
                        setTimeout(() => copyBtn.innerText = "üìã COPY INVITE LINK", 2000);
                    });
                };
            } else {
                myColor = 'b';
                statusBox.innerText = "CONNECTING...";
                conn = peer.connect(room);
                setupConn();
                copyBtn.style.display = 'none';
            }
        });

        peer.on('connection', c => {
            conn = c;
            setupConn();
        });

        peer.on('error', err => {
            document.getElementById('status').innerText = "NETWORK ERROR: REFRESH";
        });
    }

    function setupConn() {
        conn.on('open', () => {
            document.getElementById('messages').innerHTML += "<div>System: Opponent Connected!</div>";
            document.getElementById('copyBtn').style.display = 'none';
            timerId = setInterval(() => {
                if(gameOver) return;
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft + 's';
                if(timeLeft <= 0) { gameOver = true; render(); }
            }, 1000);
            render();
        });
        conn.on('data', data => {
            if(data.type==='move') executeMove(data.fr, data.fc, data.tr, data.tc);
            if(data.type==='chat') {
                const m = document.getElementById('messages');
                m.innerHTML += `<div>Opponent: ${data.msg}</div>`;
                m.scrollTop = m.scrollHeight;
            }
        });
    }

    function render() {
        const bEl = document.getElementById('board'); bEl.innerHTML = '';
        const statusBox = document.getElementById('status');
        
        if (gameOver) { statusBox.innerText = "GAME OVER"; return; }
        statusBox.innerText = `${currentPlayer === 'w' ? 'WHITE' : 'BLACK'} TURN ${currentPlayer === myColor ? '(YOU)' : ''}`;

        const rows = myColor === 'b' ? [0,1,2,3,4,5,6,7] : [7,6,5,4,3,2,1,0];
        for (let r of rows) {
            for (let c = 0; c < 8; c++) {
                const s = document.createElement('div');
                s.className = `square ${(r+c)%2===0?'dark':'light'}`;
                const p = board[r][c];
                if (p) {
                    s.innerText = symbols[p];
                    s.style.color = p === p.toUpperCase() ? "white" : "black";
                    if(p === p.toUpperCase()) s.style.textShadow = "1px 1px 2px black";
                }

                if (selected && selected.r === r && selected.c === c) s.classList.add('selected');
                
                if (selected && canMove(selected.r, selected.c, r, c) && !wouldBeInCheck(selected.r, selected.c, r, c, myColor)) {
                    const hint = document.createElement('div');
                    hint.className = p ? "dot capture" : "dot";
                    s.appendChild(hint);
                }

                s.onclick = () => {
                    if (currentPlayer !== myColor || !conn) return;
                    if (!selected) {
                        if (p && (p === p.toUpperCase() ? 'w' : 'b') === myColor) {
                            selected = {r, c};
                            render();
                        }
                    } else {
                        if (canMove(selected.r, selected.c, r, c) && !wouldBeInCheck(selected.r, selected.c, r, c, myColor)) {
                            conn.send({type: 'move', fr: selected.r, fc: selected.c, tr: r, tc: c});
                            executeMove(selected.r, selected.c, r, c);
                        }
                        selected = null;
                        render();
                    }
                };
                bEl.appendChild(s);
            }
        }
    }

    document.getElementById('chat-input').onkeypress = e => {
        if (e.key === 'Enter' && conn && e.target.value.trim()) {
            conn.send({type: 'chat', msg: e.target.value});
            const m = document.getElementById('messages');
            m.innerHTML += `<div>You: ${e.target.value}</div>`;
            m.scrollTop = m.scrollHeight;
            e.target.value = '';
        }
    };

    initBoard(); initNetwork(); render();
})();
</script>
</body>
</html>
