<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ôú Mobile P2P Chess</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background-color: #1a2e3f; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; touch-action: manipulation; }
        
        .game-container { width: min(98vw, 500px); background: #2c3e50; border-radius: 20px; padding: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Mobile Header */
        .header-ui { display: flex; gap: 8px; margin-bottom: 10px; }
        .status-bar { flex: 2; background: #1e2b38; padding: 10px; border-radius: 10px; text-align: center; font-weight: 700; border: 1px solid #4a5f72; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; }
        .timer-box { flex: 0.8; background: #e67e22; color: white; padding: 10px; border-radius: 10px; text-align: center; font-weight: 900; font-size: 1rem; }
        
        /* The Board */
        .board { display: grid; grid-template-columns: repeat(8, 1fr); aspect-ratio: 1/1; border: 2px solid #34495e; background: #34495e; gap: 0; }
        .square { display: flex; justify-content: center; align-items: center; font-size: min(11vw, 48px); cursor: pointer; background-color: #f0d9b5; line-height: 0; position: relative; }
        .square.dark { background-color: #b58863; }
        .square.selected { background-color: #fff2b5 !important; }
        
        /* Interaction Hints */
        .dot { height: 30%; width: 30%; background-color: rgba(0, 0, 0, 0.2); border-radius: 50%; position: absolute; pointer-events: none; }
        .dot.capture { border: 4px solid rgba(0, 0, 0, 0.15); background: transparent; width: 80%; height: 80%; }

        /* Mobile Controls */
        .controls { margin-top: 12px; }
        #copyBtn { width: 100%; padding: 14px; background: #27ae60; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 0.9rem; cursor: pointer; display: none; margin-bottom: 10px; }
        #copyBtn:active { background: #219150; transform: scale(0.98); }

        .chat-area { background: #1e2b38; border-radius: 10px; padding: 8px; border: 1px solid #4a5f72; }
        #messages { height: 50px; overflow-y: auto; font-size: 0.75rem; color: #bdc3c7; margin-bottom: 5px; }
        #chat-input { width: 100%; padding: 10px; border-radius: 8px; border: none; background: #2c3e50; color: white; outline: none; font-size: 16px; /* Prevents iOS zoom on focus */ }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .check { background: #c0392b !important; animation: pulse 1s infinite; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="header-ui">
        <div id="status" class="status-bar">WAKING SERVER...</div>
        <div id="timer" class="timer-box">60s</div>
    </div>

    <div class="board" id="board"></div>

    <div class="controls">
        <button id="copyBtn">üìã COPY INVITE LINK</button>
        <div class="chat-area">
            <div id="messages">System: Connecting...</div>
            <input type="text" id="chat-input" placeholder="Tap to chat...">
        </div>
    </div>
</div>

<script>
(function() {
    const symbols = {'r':'‚ôú','n':'‚ôû','b':'‚ôù','q':'‚ôõ','k':'‚ôö','p':'‚ôü','R':'‚ôú','N':'‚ôû','B':'‚ôù','Q':'‚ôõ','K':'‚ôö','P':'‚ôô'};
    let board = [], currentPlayer = 'w', myColor = null, selected = null, peer, conn, timeLeft = 60, timerId = null, gameOver = false;

    function initBoard() {
        board = [
            ['r','n','b','q','k','b','n','r'],['p','p','p','p','p','p','p','p'],
            ['','','','','','','',''],['','','','','','','',''],
            ['','','','','','','',''],['','','','','','','',''],
            ['P','P','P','P','P','P','P','P'],['R','N','B','Q','K','B','N','R']
        ];
    }

    function canMove(fr, fc, tr, tc, tempBoard = board) {
        const p = tempBoard[fr][fc]; if (!p) return false;
        const target = tempBoard[tr][tc];
        const color = p === p.toUpperCase() ? 'w' : 'b';
        if (target && (target === target.toUpperCase() ? 'w' : 'b') === color) return false;
        const dr = Math.abs(tr - fr), dc = Math.abs(tc - fc), type = p.toLowerCase();
        if (type === 'p') {
            const dir = color === 'w' ? -1 : 1;
            if (fc === tc && !target) {
                if (tr === fr + dir) return true;
                if (tr === fr + 2*dir && (fr === 1 || fr === 6) && !tempBoard[fr+dir][fc]) return true;
            }
            if (dr === 1 && dc === 1 && target) return true; return false;
        }
        if (type === 'n') return (dr === 2 && dc === 1) || (dr === 1 && dc === 2);
        if (type === 'k') return dr <= 1 && dc <= 1;
        if (type === 'r' || type === 'q' || type === 'b') {
            if (type === 'r' && fr !== tr && fc !== tc) return false;
            if (type === 'b' && dr !== dc) return false;
            if (type === 'q' && dr !== dc && fr !== tr && fc !== tc) return false;
            const sR = tr === fr ? 0 : (tr > fr ? 1 : -1), sC = tc === fc ? 0 : (tc > fc ? 1 : -1);
            let r = fr + sR, c = fc + sC;
            while (r !== tr || c !== tc) { if (tempBoard[r][c]) return false; r += sR; c += sC; }
            return true;
        }
        return false;
    }

    function findKing(color, tempBoard = board) {
        for (let r=0; r<8; r++) for (let c=0; c<8; c++) 
            if (tempBoard[r][c] === (color === 'w' ? 'K' : 'k')) return {r, c};
    }

    function isSquareAttacked(r, c, attackerColor, tempBoard = board) {
        for (let ir=0; ir<8; ir++) for (let ic=0; ic<8; ic++) {
            const p = tempBoard[ir][ic];
            if (p && (p === p.toUpperCase() ? 'w' : 'b') === attackerColor)
                if (canMove(ir, ic, r, c, tempBoard)) return true;
        }
        return false;
    }

    function wouldBeInCheck(fr, fc, tr, tc, color) {
        const temp = board.map(row => [...row]);
        temp[tr][tc] = temp[fr][fc]; temp[fr][fc] = '';
        const king = findKing(color, temp);
        return isSquareAttacked(king.r, king.c, color === 'w' ? 'b' : 'w', temp);
    }

    function hasLegalMoves(color) {
        for (let fr=0; fr<8; fr++) for (let fc=0; fc<8; fc++) {
            const p = board[fr][fc];
            if (p && (p === p.toUpperCase() ? 'w' : 'b') === color) {
                for (let tr=0; tr<8; tr++) for (let tc=0; tc<8; tc++) {
                    if (canMove(fr, fc, tr, tc) && !wouldBeInCheck(fr, fc, tr, tc, color)) return true;
                }
            }
        }
        return false;
    }

    function startTimer() {
        clearInterval(timerId); timeLeft = 60;
        document.getElementById('timer').innerText = timeLeft + 's';
        timerId = setInterval(() => {
            if (gameOver) return;
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft + 's';
            if (timeLeft <= 0) { gameOver = true; render(); }
        }, 1000);
    }

    function executeMove(fr, fc, tr, tc) {
        board[tr][tc] = board[fr][fc];
        board[fr][fc] = '';
        currentPlayer = (currentPlayer === 'w') ? 'b' : 'w';
        startTimer(); render();
    }

    function initNetwork() {
        const room = new URLSearchParams(window.location.search).get('room');
        peer = new Peer();
        
        peer.on('open', id => {
            if (!room) {
                myColor = 'w';
                const btn = document.getElementById('copyBtn');
                btn.style.display = 'block';
                btn.onclick = () => {
                    const link = window.location.origin + window.location.pathname + '?room=' + id;
                    navigator.clipboard.writeText(link).then(() => {
                        btn.innerText = "‚úÖ LINK COPIED!";
                        setTimeout(() => btn.innerText = "üìã COPY INVITE LINK", 2000);
                    });
                };
                document.getElementById('status').innerText = "WAITING FOR FRIEND...";
            } else {
                myColor = 'b';
                conn = peer.connect(room);
                setupConn();
            }
        });
        peer.on('connection', c => { conn = c; setupConn(); });
    }

    function setupConn() {
        conn.on('open', () => { 
            startTimer(); 
            document.getElementById('messages').innerHTML += "<div>System: Connected!</div>";
            document.getElementById('copyBtn').style.display = 'none';
            render(); 
        });
        conn.on('data', data => {
            if(data.type==='move') executeMove(data.fr, data.fc, data.tr, data.tc);
            if(data.type==='chat') {
                const m = document.getElementById('messages');
                m.innerHTML += `<div>Opponent: ${data.msg}</div>`;
                m.scrollTop = m.scrollHeight;
            }
        });
    }

    function render() {
        const bEl = document.getElementById('board'); bEl.innerHTML = '';
        const king = findKing(currentPlayer);
        const inCheck = isSquareAttacked(king.r, king.c, currentPlayer === 'w' ? 'b' : 'w');
        const noMoves = !hasLegalMoves(currentPlayer);
        const sBar = document.getElementById('status');
        sBar.classList.remove('check');

        if (gameOver || (inCheck && noMoves)) { sBar.innerText = "GAME OVER"; gameOver = true; }
        else {
            sBar.innerText = `${currentPlayer==='w'?'WHITE':'BLACK'} ${currentPlayer===myColor?'(YOU)':''}`;
            if (inCheck) sBar.classList.add('check');
        }

        const rows = myColor === 'b' ? [0,1,2,3,4,5,6,7] : [7,6,5,4,3,2,1,0];
        for (let r of rows) {
            for (let c = 0; c < 8; c++) {
                const s = document.createElement('div');
                s.className = `square ${(r+c)%2===0?'dark':'light'}`;
                const p = board[r][c];
                if (p) {
                    s.innerText = symbols[p];
                    s.style.color = p === p.toUpperCase() ? "white" : "black";
                    if(p === p.toUpperCase()) s.style.textShadow = "1px 1px 2px black";
                }
                if (selected && selected.r === r && selected.c === c) s.classList.add('selected');
                if (selected && canMove(selected.r, selected.c, r, c) && !wouldBeInCheck(selected.r, selected.c, r, c, myColor)) {
                    const hint = document.createElement('div'); 
                    hint.className = p ? "dot capture" : "dot"; 
                    s.appendChild(hint);
                }
                s.onclick = () => {
                    if (currentPlayer !== myColor || gameOver || !conn) return;
                    if (!selected) {
                        if (p && (p === p.toUpperCase() ? 'w' : 'b') === myColor) { selected = {r, c}; render(); }
                    } else {
                        if (canMove(selected.r, selected.c, r, c) && !wouldBeInCheck(selected.r, selected.c, r, c, myColor)) {
                            conn.send({type: 'move', fr: selected.r, fc: selected.c, tr: r, tc: c});
                            executeMove(selected.r, selected.c, r, c);
                        }
                        selected = null; render();
                    }
                };
                bEl.appendChild(s);
            }
        }
    }

    document.getElementById('chat-input').onkeypress = e => {
        if (e.key === 'Enter' && conn && e.target.value.trim()) {
            conn.send({type: 'chat', msg: e.target.value});
            const m = document.getElementById('messages');
            m.innerHTML += `<div>You: ${e.target.value}</div>`;
            m.scrollTop = m.scrollHeight;
            e.target.value = '';
        }
    };

    initBoard(); initNetwork(); render();
})();
</script>
</body>
</html>
