<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Pool P2P - Turn Fixed</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; margin:0; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #ui { background: #1a3a2a; width: 100%; padding: 10px; border-bottom: 2px solid #eec27e; display: flex; justify-content: space-between; box-sizing: border-box; font-size: 14px; }
        canvas { 
            background: radial-gradient(circle, #2a8c3d, #0e4d1f); 
            border: 8px solid #3d2616; border-radius: 8px; 
            margin-top: 10px; touch-action: none; 
            max-width: 98vw; height: auto; aspect-ratio: 2 / 1;
        }
        #setup, #end-screen { position: fixed; inset: 0; background: rgba(13,17,23,0.98); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { background: #eec27e; color: #3e2e14; padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        input { padding: 12px; border-radius: 8px; margin-bottom: 10px; text-align: center; background: #111; color: white; border: 1px solid #eec27e; width: 200px; }
        #conn-status { font-size: 10px; color: #888; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="setup">
        <h1 style="color: #eec27e">POOL MASTER</h1>
        <div id="my-id" style="font-size:2rem; margin:10px; font-weight:bold;">...</div>
        <input type="number" id="join-id" placeholder="Partner Code">
        <button class="btn" onclick="connect()">JOIN MATCH</button>
        <button onclick="start(true)" style="margin-top:20px; color:#eec27e; background:none; border:none; cursor:pointer;">Practice Solo</button>
        <div id="conn-status">Waiting for PeerJS...</div>
    </div>

    <div id="end-screen" style="display:none;">
        <h1 id="end-msg" style="font-size: 3rem; color: #eec27e;">WINNER!</h1>
        <button class="btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>
    
    <div id="ui">
        <div id="turn">CONNECTING...</div>
        <div id="status">BALLS: 15</div>
        <div id="pwr" style="color:#eec27e">POWER: 0%</div>
    </div>
    <canvas id="table" width="800" height="400"></canvas>

<script>
    const canvas = document.getElementById('table'), ctx = canvas.getContext('2d');
    let balls = [], isMyTurn = true, conn = null, moving = false, gameActive = true;
    let mouse = {x:0, y:0, down:false};
    let ballsPocketedThisTurn = 0;
    const pockets = [[0,0],[400,0],[800,0],[0,400],[400,400],[800,400]];

    function getCoords(e) {
        const r = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (clientX - r.left) * (800 / r.width), y: (clientY - r.top) * (400 / r.height) };
    }

    const peer = new Peer(Math.floor(1000 + Math.random()*9000).toString());
    peer.on('open', id => {
        document.getElementById('my-id').innerText = id;
        document.getElementById('conn-status').innerText = "Ready. Share your code!";
    });

    peer.on('connection', c => { 
        conn = c; 
        isMyTurn = true; // Host goes first
        setupConn(); 
        start(); 
    });

    function connect() { 
        const tid = document.getElementById('join-id').value; 
        conn = peer.connect(tid); 
        isMyTurn = false; // Guest goes second
        setupConn(); 
        start(); 
    }

    function setupConn() {
        conn.on('open', () => {
            conn.on('data', d => { 
                if(d.type==='SYNC') { 
                    balls = d.balls; 
                    if(d.swap) isMyTurn = true; 
                    moving = d.moving; 
                }
                if(d.type==='WIN') endGame(false);
            });
        });
    }

    function start(off=false) { 
        document.getElementById('setup').style.display = 'none'; 
        initRack(); 
        if(off) isMyTurn = true; 
        animate(); 
    }

    function initRack() {
        balls = [{x:200, y:200, vx:0, vy:0, color:'#fff', type:'cue', sunk:false}];
        for(let i=0; i<5; i++) for(let j=0; j<=i; j++) {
            let color = (i===2 && j===1) ? '#000' : ((i+j)%2===0 ? '#f33' : '#ff3');
            balls.push({x: 550 + i*19.5, y: 200 + j*22 - i*11, vx:0, vy:0, color: color, sunk:false});
        }
    }

    const handleDown = (e) => { if(isMyTurn && !moving && gameActive) { const p = getCoords(e); mouse.x=p.x; mouse.y=p.y; mouse.down=true; } };
    const handleMove = (e) => { const p = getCoords(e); mouse.x=p.x; mouse.y=p.y; if(e.touches) e.preventDefault(); };
    const handleUp = () => {
        if(mouse.down && isMyTurn) {
            let dx = balls[0].x - mouse.x, dy = balls[0].y - mouse.y;
            let dist = Math.hypot(dx, dy);
            if(dist > 15) {
                let force = Math.min(dist/10, 18);
                balls[0].vx = (dx/dist)*force; 
                balls[0].vy = (dy/dist)*force;
                moving = true; 
                mouse.down = false; 
                ballsPocketedThisTurn = 0;
                // Immediate sync so opponent knows balls are moving
                if(conn && conn.open) conn.send({type:'SYNC', balls, swap: false, moving: true});
            } else mouse.down = false;
        }
    };

    canvas.addEventListener('mousedown', handleDown); canvas.addEventListener('touchstart', handleDown, {passive:false});
    canvas.addEventListener('mousemove', handleMove); canvas.addEventListener('touchmove', handleMove, {passive:false});
    window.addEventListener('mouseup', handleUp); window.addEventListener('touchend', handleUp);

    function resolvePhysics(b1, b2) {
        let dx = b2.x-b1.x, dy = b2.y-b1.y, dist = Math.hypot(dx, dy);
        if (dist < 22.1) {
            let nx = dx/dist, ny = dy/dist, overlap = 22.2 - dist;
            b1.x -= nx*overlap/2; b1.y -= ny*overlap/2; b2.x += nx*overlap/2; b2.y += ny*overlap/2;
            let v1n = b1.vx*nx + b1.vy*ny, v2n = b2.vx*nx + b2.vy*ny, impulse = v1n - v2n;
            b1.vx -= impulse*nx; b1.vy -= impulse*ny; b2.vx += impulse*nx; b2.vy += impulse*ny;
        }
    }

    function endGame(win) { gameActive = false; document.getElementById('end-screen').style.display='flex'; document.getElementById('end-msg').innerText = win ? "YOU WIN!" : "YOU LOSE!"; }

    function animate() {
        ctx.clearRect(0,0,800,400); ctx.fillStyle = '#111'; pockets.forEach(p => { ctx.beginPath(); ctx.arc(p[0],p[1],28,0,7); ctx.fill(); });
        
        let stillMoving = false;
        for(let s=0; s<4; s++) { 
            balls.forEach((b, i) => {
                if(b.sunk) return;
                b.x += b.vx/4; b.y += b.vy/4;
                if(b.x<12 || b.x>788) b.vx *= -0.8; if(b.y<12 || b.y>388) b.vy *= -0.8;
                pockets.forEach(p => {
                    if(Math.hypot(b.x-p[0], b.y-p[1]) < 26) {
                        b.sunk = true; b.vx = b.vy = 0;
                        if(b.type === 'cue') setTimeout(() => { b.x=200; b.y=200; b.vx=0; b.vy=0; b.sunk=false; }, 500);
                        else if(b.color === '#000') { endGame(balls.filter(v=>!v.sunk && v.type!=='cue').length===0); if(conn) conn.send({type:'WIN'}); }
                        else ballsPocketedThisTurn++;
                    }
                });
                for(let j=i+1; j<balls.length; j++) if(!balls[j].sunk) resolvePhysics(b, balls[j]);
            });
        }

        balls.forEach(b => {
            if(b.sunk) return;
            b.vx *= 0.985; b.vy *= 0.985;
            if(Math.hypot(b.vx, b.vy) > 0.25) stillMoving = true; else { b.vx=0; b.vy=0; }
            ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, 11, 0, 7); ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.stroke();
        });

        // TURN SWAP LOGIC (The Fix)
        if (moving && !stillMoving) {
            moving = false;
            if (isMyTurn) {
                let swapTurn = (ballsPocketedThisTurn === 0);
                if (swapTurn) isMyTurn = false;
                if (conn && conn.open) conn.send({type: 'SYNC', balls: balls, swap: swapTurn, moving: false});
            }
        }

        if(isMyTurn && !moving && !balls[0].sunk && gameActive) {
            let dx = balls[0].x-mouse.x, dy = balls[0].y-mouse.y, ang = Math.atan2(dy, dx), dist = Math.hypot(dx, dy);
            ctx.save(); ctx.translate(balls[0].x, balls[0].y); ctx.rotate(ang);
            ctx.setLineDash([5,5]); ctx.strokeStyle="rgba(255,255,255,0.5)"; ctx.beginPath(); ctx.moveTo(15,0); ctx.lineTo(300,0); ctx.stroke();
            ctx.setLineDash([]); ctx.fillStyle="#5d3a1a"; let pull = mouse.down ? Math.min(dist/5, 45) : 0;
            ctx.fillRect(-40-pull, -4, 250, 8); ctx.strokeStyle="#eec27e"; ctx.strokeRect(-40-pull, -4, 250, 8); ctx.restore();
            document.getElementById('pwr').innerText = "POWER: " + Math.round(Math.min(dist/10, 18)*5.5) + "%";
        }

        document.getElementById('turn').innerText = isMyTurn ? "★ YOUR TURN ★" : "OPPONENT'S TURN";
        document.getElementById('status').innerText = "BALLS: " + (balls.filter(b=>!b.sunk && b.color!=='#fff').length);
        
        if(gameActive) requestAnimationFrame(animate);
    }
</script>
</body>
</html>
