<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Pool Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin:0; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #ui { background: #163a2a; width: 100%; padding: 10px; border-bottom: 2px solid #eec27e; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        canvas { background: radial-gradient(circle, #239f30, #0a621a); border: 8px solid #5d3a1a; border-radius: 10px; margin-top: 10px; touch-action: none; max-width: 98vw; }
        #setup { position: fixed; inset: 0; background: #0a1a10; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { background: #eec27e; color: #3e2e14; padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        input { padding: 12px; border-radius: 8px; margin-bottom: 10px; text-align: center; border: 1px solid #eec27e; background: #111; color: white; }
    </style>
</head>
<body>
    <div id="setup">
        <h1 style="color: #eec27e">POOL ROOM</h1>
        <div id="my-id" style="font-size:3rem; margin:10px;">...</div>
        <input type="number" id="join-id" placeholder="Friend's Code">
        <button class="btn" onclick="connect()">JOIN GAME</button>
        <button onclick="start(true)" style="margin-top:20px; color:#eec27e; background:none; border:none; cursor:pointer;">Practice</button>
    </div>
    <div id="ui">
        <button onclick="location.href='index.html'" style="color:white; background:none; border:1px solid #eec27e; padding:5px 10px;">EXIT</button>
        <div id="turn">WAITING...</div>
        <div style="width:50px"></div>
    </div>
    <canvas id="table" width="800" height="400"></canvas>
<script>
    const canvas = document.getElementById('table'), ctx = canvas.getContext('2d');
    let balls = [], isMyTurn = true, myRole = 'w', conn = null, moving = false;
    const pockets = [[0,0],[400,0],[800,0],[0,400],[400,400],[800,400]];
    const peer = new Peer(Math.floor(1000 + Math.random()*9000).toString());
    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => { conn = c; isMyTurn = true; myRole = 'w'; setupConn(); start(); });
    function connect() { const tid = document.getElementById('join-id').value; conn = peer.connect(tid); myRole = 'b'; isMyTurn = false; setupConn(); start(); }
    function setupConn() { conn.on('open', () => { conn.on('data', d => { if(d.type==='SYNC') { balls = d.balls; if(d.swap) isMyTurn = true; } }); }); }
    function start(off = false) { document.getElementById('setup').style.display = 'none'; initRack(); if(off) isMyTurn = true; animate(); }
    function initRack() {
        balls = [{x:200, y:200, vx:0, vy:0, color:'#fff', type:'cue', sunk:false}];
        for(let c=0; c<5; c++) for(let r=0; r<=c; r++) {
            let col = (c===2 && r===1) ? '#000' : ((c+r)%2===0 ? '#f33' : '#ff3');
            balls.push({ x: 550+(c*21), y: 200+(r*23)-(c*11.5), vx:0, vy:0, color: col, sunk:false });
        }
    }
    function shoot(ex, ey) {
        if(!isMyTurn || moving) return;
        const rect = canvas.getBoundingClientRect();
        const mx = (ex - rect.left) * (800 / rect.width), my = (ey - rect.top) * (400 / rect.height);
        balls[0].vx = (balls[0].x - mx)/12; balls[0].vy = (balls[0].y - my)/12;
        isMyTurn = false; moving = true; if(conn) conn.send({type:'SYNC', balls, swap: false});
    }
    canvas.onmousedown = (e) => shoot(e.clientX, e.clientY);
    canvas.ontouchstart = (e) => { e.preventDefault(); shoot(e.touches[0].clientX, e.touches[0].clientY); };
    function animate() {
        ctx.clearRect(0,0,800,400); ctx.fillStyle = '#111';
        pockets.forEach(p => { ctx.beginPath(); ctx.arc(p[0], p[1], 25, 0, 7); ctx.fill(); });
        let stillMoving = false;
        balls.forEach((b, i) => {
            if(b.sunk) return;
            b.x += b.vx; b.y += b.vy; b.vx *= 0.985; b.vy *= 0.985;
            if(Math.abs(b.vx) > 0.1 || Math.abs(b.vy) > 0.1) stillMoving = true;
            pockets.forEach(p => { if(Math.hypot(b.x-p[0], b.y-p[1]) < 25) { b.sunk = true; if(b.type==='cue') setTimeout(()=>{b.sunk=false;b.x=200;b.y=200;b.vx=b.vy=0;},500); } });
            if(b.x<11 || b.x>789) b.vx *= -0.8; if(b.y<11 || b.y>389) b.vy *= -0.8;
            for(let j=i+1; j<balls.length; j++){
                let b2 = balls[j]; if(b2.sunk) continue;
                let d = Math.hypot(b2.x-b.x, b2.y-b.y);
                if(d < 22){
                    let tx = b.vx, ty = b.vy; b.vx = b2.vx; b.vy = b2.vy; b2.vx = tx; b2.vy = ty;
                    let overlap = 22.1 - d, nx = (b2.x-b.x)/d, ny = (b2.y-b.y)/d;
                    b.x -= nx*overlap/2; b.y -= ny*overlap/2; b2.x += nx*overlap/2; b2.y += ny*overlap/2;
                }
            }
            ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, 11, 0, 7); ctx.fill();
            ctx.strokeStyle = "white"; ctx.stroke();
        });
        document.getElementById('turn').innerText = isMyTurn ? "★ YOUR TURN ★" : "OPPONENT'S TURN";
        if(moving && !stillMoving) { moving = false; if(conn && myRole===(isMyTurn?'b':'w')) conn.send({type:'SYNC', balls, swap: true}); }
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
