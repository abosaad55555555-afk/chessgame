<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pool Pro Stable</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; margin:0; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #ui { background: #1a3a2a; width: 100%; padding: 12px; border-bottom: 3px solid #eec27e; display: flex; justify-content: space-between; box-sizing: border-box; }
        canvas { background: radial-gradient(circle, #2a8c3d, #0e4d1f); border: 10px solid #3d2616; border-radius: 8px; margin-top: 10px; touch-action: none; max-width: 98vw; height: auto; aspect-ratio: 2/1; }
        #setup { position: fixed; inset: 0; background: rgba(10,15,20,0.98); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { background: #eec27e; color: #3e2e14; padding: 14px 28px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="setup">
        <h1 style="color:#eec27e">ULTIMATE POOL</h1>
        <div id="my-id" style="font-size:2.5rem; margin:10px; font-weight:bold;">...</div>
        <input type="number" id="join-id" style="padding:12px; margin-bottom:10px; text-align:center;" placeholder="Partner Code">
        <button class="btn" onclick="connect()">JOIN MATCH</button>
        <button onclick="start(true)" style="margin-top:20px; color:#eec27e; background:none; border:none; cursor:pointer;">Practice Mode</button>
    </div>
    <div id="ui">
        <div id="turn">WAITING...</div>
        <div id="pwr" style="color:#eec27e">POWER: 0%</div>
    </div>
    <canvas id="table" width="800" height="400"></canvas>

<script>
    const canvas = document.getElementById('table'), ctx = canvas.getContext('2d');
    let balls = [], isMyTurn = false, conn = null, moving = false, gameActive = true;
    let mouse = {x:0, y:0, down:false}, ballsPocketedThisTurn = 0;
    const pockets = [[0,0],[400,-10],[800,0],[0,400],[400,410],[800,400]];

    function getCoords(e) {
        const r = canvas.getBoundingClientRect();
        const cX = e.touches ? e.touches[0].clientX : e.clientX;
        const cY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cX - r.left) * (800 / r.width), y: (cY - r.top) * (400 / r.height) };
    }

    const peer = new Peer(Math.floor(1000 + Math.random()*9000).toString());
    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => { conn = c; isMyTurn = true; setupConn(); start(); });

    function connect() { 
        const tid = document.getElementById('join-id').value; 
        conn = peer.connect(tid); isMyTurn = false; setupConn(); start(); 
    }

    function setupConn() {
        conn.on('open', () => {
            conn.on('data', d => { 
                if(d.type==='SYNC') { balls = d.balls; moving = d.moving; if(d.turnRequest) isMyTurn = true; }
                if(d.type==='WIN') location.reload();
            });
        });
    }

    function start(off=false) { document.getElementById('setup').style.display='none'; initRack(); if(off) isMyTurn=true; animate(); }

    function initRack() {
        balls = [{x:200, y:200, vx:0, vy:0, color:'#fff', type:'cue', sunk:false}];
        for(let i=0; i<5; i++) for(let j=0; j<=i; j++) {
            let color = (i===2 && j===1) ? '#000' : ((i+j)%2===0 ? '#f33' : '#ff3');
            balls.push({x: 550 + i*19.5, y: 200 + j*22 - i*11, vx:0, vy:0, color: color, sunk:false});
        }
    }

    // GLOBAL LISTENERS to allow border aiming
    window.addEventListener('mousedown', (e) => { if(isMyTurn && !moving && gameActive) { const p = getCoords(e); mouse.down=true; } });
    window.addEventListener('touchstart', (e) => { if(isMyTurn && !moving && gameActive) { mouse.down=true; } }, {passive:false});
    window.addEventListener('mousemove', (e) => { const p = getCoords(e); mouse.x=p.x; mouse.y=p.y; });
    window.addEventListener('touchmove', (e) => { const p = getCoords(e); mouse.x=p.x; mouse.y=p.y; if(e.touches) e.preventDefault(); }, {passive:false});
    window.addEventListener('mouseup', () => handleShot());
    window.addEventListener('touchend', () => handleShot());

    function handleShot() {
        if(mouse.down && isMyTurn && !moving) {
            let dx = balls[0].x-mouse.x, dy = balls[0].y-mouse.y, dist = Math.hypot(dx, dy);
            if(dist > 15) {
                let force = Math.min(dist/10, 20);
                balls[0].vx = (dx/dist)*force; balls[0].vy = (dy/dist)*force;
                moving = true; mouse.down = false; ballsPocketedThisTurn = 0;
                if(conn) conn.send({type:'SYNC', balls, moving: true, turnRequest: false});
            } else mouse.down = false;
        }
    }

    function animate() {
        ctx.clearRect(0,0,800,400); ctx.fillStyle = '#0a0a0a'; pockets.forEach(p => { ctx.beginPath(); ctx.arc(p[0],p[1],30,0,7); ctx.fill(); });
        let stillMoving = false;
        for(let s=0; s<6; s++) { 
            balls.forEach((b, i) => {
                if(b.sunk) return;
                b.x += b.vx/6; b.y += b.vy/6;
                if(b.x<11 || b.x>789) b.vx *= -0.8; if(b.y<11 || b.y>389) b.vy *= -0.8;
                pockets.forEach(p => {
                    if(Math.hypot(b.x-p[0], b.y-p[1]) < 26) {
                        b.sunk = true; b.vx = b.vy = 0;
                        if(b.type === 'cue') {
                            moving = false; // Fix halt
                            setTimeout(() => { b.x=200; b.y=200; b.vx=0; b.vy=0; b.sunk=false; moving=false; }, 500);
                        } else ballsPocketedThisTurn++;
                    }
                });
                for(let j=i+1; j<balls.length; j++) {
                    if(balls[j].sunk) continue;
                    let dx = balls[j].x-b.x, dy = balls[j].y-b.y, dist = Math.hypot(dx, dy);
                    if (dist < 22) {
                        let nx = dx/dist, ny = dy/dist, overlap = 22.1 - dist;
                        b.x -= nx*overlap/2; b.y -= ny*overlap/2; balls[j].x += nx*overlap/2; balls[j].y += ny*overlap/2;
                        let v1n = b.vx*nx + b.vy*ny, v2n = balls[j].vx*nx + balls[j].vy*ny, impulse = v1n - v2n;
                        b.vx -= impulse*nx; b.vy -= impulse*ny; balls[j].vx += impulse*nx; balls[j].vy += impulse*ny;
                    }
                }
            });
        }
        balls.forEach(b => {
            if(b.sunk) return;
            b.vx *= 0.988; b.vy *= 0.988;
            if(Math.hypot(b.vx, b.vy) > 0.3) stillMoving = true; else { b.vx=0; b.vy=0; }
            ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, 11, 0, 7); ctx.fill();
            ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.stroke();
        });

        if (moving && !stillMoving) {
            moving = false;
            if (isMyTurn) {
                let swap = (ballsPocketedThisTurn === 0);
                if (swap) isMyTurn = false;
                if(conn) conn.send({type:'SYNC', balls, moving: false, turnRequest: swap});
            }
        }

        if(isMyTurn && !moving && !balls[0].sunk && gameActive) {
            let dx = balls[0].x-mouse.x, dy = balls[0].y-mouse.y, ang = Math.atan2(dy, dx), d = Math.hypot(dx, dy);
            ctx.save(); ctx.translate(balls[0].x, balls[0].y); ctx.rotate(ang);
            ctx.setLineDash([5,5]); ctx.strokeStyle="rgba(255,255,255,0.4)"; ctx.beginPath(); ctx.moveTo(15,0); ctx.lineTo(300,0); ctx.stroke();
            ctx.setLineDash([]); ctx.fillStyle="#5d3a1a"; let pull = mouse.down ? Math.min(d/5, 50) : 0;
            ctx.fillRect(-45-pull, -4, 250, 8); ctx.restore();
            document.getElementById('pwr').innerText = "POWER: " + Math.round(Math.min(d/10, 20)*5) + "%";
        }
        document.getElementById('turn').innerText = isMyTurn ? "★ YOUR TURN ★" : "OPPONENT'S TURN";
        if(gameActive) requestAnimationFrame(animate);
    }
</script>
</body>
</html>
